name: CI/CD RETTA App

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐳 Subir containers com Docker Compose
        run: docker compose -f docker-compose.yml up -d --build

      - name: ⏱️ Aguardar containers subirem
        run: sleep 10

      - name: 📜 Verificar logs iniciais do Laravel
        run: docker compose logs jobs_retta

      - name: 📦 Instalar dependências Laravel
        run: |
          docker compose exec --workdir /var/www jobs_retta composer install --no-interaction --prefer-dist
          docker compose exec --workdir /var/www jobs_retta php artisan key:generate
          docker compose exec --workdir /var/www jobs_retta php artisan migrate --force

      - name: ✅ Verificar containers em execução
        run: docker compose ps

      - name: 🧪 Executar testes Laravel
        run: docker compose exec --workdir /var/www jobs_retta php artisan test

      - name: 🚀 Finalizar deploy
        run: echo "✅ Deploy concluído com sucesso!"
